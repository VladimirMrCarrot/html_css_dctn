<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="images/x-icon" href="../images/favicon-bahamotic.ico">
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<title>lesson6</title>
</head>

<body>
	<header>
	</header>
	<section>
		<h2>Registration</h2>
		<form action="#" method="get" name="registrationForm">
			<div>
				<label for="Name">Enter your Name</label>
				<input id="Name" type="text" name="Name">
			</div>
			<div>
				<label for="Email">Enter your Email</label>
				<input id="Email" type="email" name="Email">
			</div>
			<div>
				<label for="v">Enter Password</label>
				<input id="Password" type="password" name="Password">
			</div>
			<div>
				<label for="v">Repeat Password</label>
				<input id="Password" type="password" name="Password">
			</div>
			<div>
				<label for="Phone">Enter your Phone</label>
				<input id="Phone" type="tel" name="Phone">
			</div>
			<div>
				<label for="citys">Choose your city</label>
				<select name="citys" id="citys">
					<option value="1">Washington</option>
					<option value="2">Kiev</option>
					<option value="3">Antananarivu</option>
					<option value="4">Boston</option>
					<option value="5">Dnipro</option>
					<option value="6">Barcelona</option>
					<option value="7">Krakov</option>
				</select>
			</div>
			<div>
				<textarea name="wishes" id="wishes" cols="30" rows="10">Your wishes</textarea>
			</div>
			<div>
				<label for="news">Subscribe to the newsletter</label>
				<input type="checkbox" name="news" id="news" checked>
			</div>
			<div>
				<input type="submit" value="Send">
			</div>
		</form>
	</section>
	<footer>
	</footer>
	<script src="https://kit.fontawesome.com/2c936a31f4.js" crossorigin="anonymous"></script>
</body>

</html>
